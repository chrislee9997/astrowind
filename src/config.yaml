site:
  name: 'Chris Lee'
  site: 'https://chrislee.life'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: ''

metadata:
  title:
    default: 'Chris Lee - 数字游民与内容创作者'
    template: '%s — Chris Lee'
  description: "1% Creator 社区创始人，探索自由创作生活方式。分享个人成长、哲学思考与创作者经济的实践经验。"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Chris Lee'
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@chrislee'
    site: '@chrislee'
    cardType: summary_large_image

i18n:
  language: zh-CN
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: 'system'
